<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=0.64" />
    <title>てがきにんしき</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body{
        text-align: center;
        background-color: #fafafa;
        font-size: 20px;
        color: #333;
      }
      #mycanvas{
        border: 1px solid #333;

      }
    </style>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="dictionary.js"></script>
    <script type="text/javascript" src="tegaki.js"></script>
    <script type="text/javascript" src="suggest.js"></script>
    <script type="text/javascript" src="getWP.js"></script>
    <script type="text/javascript" src="postWP.js"></script>
    <script type="text/javascript" src="getTP.js"></script>
    <script type="text/javascript" src="postTP.js"></script>
    <script type="text/javascript" src="CGI.js"></script>
    <link rel="stylesheet" type="text/css" href="tegaki.css">

  </head>
  <body>

    <div id="info"></div>
    <button id="text_clear"> text clear </button>
    <button id="clear"> clear </button>
    <button id="spacebtn"> space </button>
    <button id="new_line"> new line </button>
    <button id="copybtn" data-clipboard-target="#input"> copy </button>
    <div id="inputbtns">
    </div>
    <div id="particle">
      <button class = "particle_btn" id="input_ga">が</button>
      <button class = "particle_btn" id="input_no">の</button>
      <button class = "particle_btn" id="input_wo">を</button>
      <button class = "particle_btn" id="input_ni">に</button>
      <button class = "particle_btn" id="input_he">へ</button>
    </div>

    <pre></pre>
    <canvas width="800" height="400" id="mycanvas">
      Canvasに対応したブラウザを用意して下さい。
    </canvas>

    <p><textarea name="inputarea" id="input" cols="40" rows="5" style="font-size:80%;" ></textarea></p>

  </body>
